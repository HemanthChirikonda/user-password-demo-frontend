<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mt-5">
                <form  onsubmit="return false" >
                    <div class="form-row">
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" required id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputDob">Date of birth</label>
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy" required maxlength="10" id="inputDob">
                      </div>
                      <button type="submit" class="btn btn-primary" id="usersubmit">send 6 digits code</button>
                    </form>
                    <form class="col-12" onsubmit="verifycode(); return false;">
                        <div class="row">
                         <div class="col-3"></div>
                         <div class="col-6">
                          <div class="form-group mt-5 ml-0">
                              <label for="inputcode">Enter OTP</label>
                              <input type="text" class="form-control" required maxlength="6" id="inputcode">
                            </div>
                            <button type="submit" class="btn btn-primary" id="usersubmit">verify code</button>
                         </div>
                         <div class="col-6"></div>
                        </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
   <script src="resetpassword.js"></script>
    



</body>
</html>
