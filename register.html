<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
   body{
    font-size: 20px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background-image:url(./images/login-bg.jpg);
  
  }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mt-5">
                <form id="userPost" onsubmit="registerUser(); return false" >
                    <div class="form-row">
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" required id="inputName">
                      </div>
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputDob">Date of birth</label>
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy" required maxlength="10" id="inputDob">
                      </div>
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" required id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control"  required minlength="6" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-group mt-5">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control"  required id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group mt-5">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6 mt-5">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4 mt-5">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control"  required id="inputState">
                      </div>
                      <div class="form-group col-md-2 mt-5">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control"  required id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  required id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="usersubmit">Sign up</button>
                  </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
   <script src="register.js"></script> 
</body>
</html>
